<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="lib/stickerpipe/css/stickerpipe.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="./css/rsvp.css" rel="stylesheet">
    <link href="./css/loader.css" rel="stylesheet">
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
</head>

<body>
    <div id="spinner"></div>
    <div id="main">
        <header id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-xs-2" style="font-size: 40;">
                        <a onclick="redirectToDashboard()" style="color: black;">
                            <i class="glyphicon glyphicon-chevron-left"></i>  
                        </a>
                    </div>
                    <div class="col-md-7 col-xs-7">
                        <div class="">
                            <img src="img/logo.png" class="" style="width:100%;" />
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-3" style="font-size: 40;top: 4px;">
                        <a onclick="logOut()" style="color: black;">
                            <i class="glyphicon glyphicon-off"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- Main block -->
    <div class="container">
        <div id="main_block" style="margin-top:0px;">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="list-header">
                                <h4 class="list-header-title">History</h4>
                            </div>
                            <div class="list-group pre-scrollable nice-scroll" id="dialogs-list">
                                <!-- list of chat dialogs will be here -->
                                <label id="noChatLbl" style="font-size: 20;width: 100%; text-align: center;margin-top:20px;">No Chats available.!</label>
                            </div>
                        </div>
                        <div id="mcs_container" class="col-md-8">
                            <div class="container del-style">
                                <div class="content list-group pre-scrollable nice-scroll" id="messages-list">
                                    <!-- list of chat messages will be here -->
                                </div>
                            </div>
                            <div><img src="img/ajax-loader.gif" class="load-msg"></div>
                            <form class="form-inline" role="form" method="POST" action="" onsubmit="return submit_handler(this)">
                                <div class="input-group">
                                    <span class="input-group-btn input-group-btn_change_load" style="display: inline-block;">
                      <input id="load-img" type="file">
                      <button type="button" id="attach_btn" class="btn btn-default" style="margin-bottom: 43px" onclick="$('#load-img').click();">
                      <i class="icon-photo"></i>
                      </button>
                    </span>
                                    <span class="input-group-btn input-group-btn_change_load" style="display: inline-block;">
                      <button type="button" id="stickers_btn" class="btn btn-default" onclick="" style="margin-top: 38px">
                      <i class="icon-sticker"></i>
                      </button>
                    </span>
                                    <span class="input-group-btn" style="width: 100%;">
                      <textarea class="form-control" id="message_text" placeholder="Enter message" rows="3" style="margin-left: -5px; width: 106%;" ></textarea> 
                    </span>
                                    <span class="input-group-btn">
                      <button  type="submit" id="send_btn" class="btn btn-default" onclick="clickSendMessage()">Send</button>
                    </span>
                                </div>
                                <div class="input-group">

                                </div>
                                <img src="img/ajax-loader.gif" id="progress">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="cordova.js"></script>
    <script src="./js/device.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quickblox/2.4.0/quickblox.min.js"></script>
    <script src="lib/stickerpipe/js/stickerpipe.js"></script>
    <script src="js/config.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/stickerpipe.js"></script>
    <script src="js/ui_helpers.js"></script>
    <script src="js/dialogs.js"></script>
    <script src="js/users.js"></script>
    <script src="js/login.js"></script>
    <script src="js/chat.js"></script>
    <!-- <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script> -->
</body>

</html>
